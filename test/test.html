<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Feature Support Test</title>
		<script src="./jquery.js" type="text/javascript"></script>
		<script src="../jquery.placeholder-0.1.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
	
			$(document).ready(function(){
			
				var placeholder = (function(){
					return 'placeholder' in document.createElement('input');
				})();
				
				$('<p/>', {
					'html': 'Placeholder attribute support: ' + placeholder
				}).appendTo('body');
				
				$('input[type="text"]').placeholder({
					onClass: 'on',
					offClass: 'off',
					placeholderSupport: placeholder
				});
			});
		
		</script>
	</head>
	<body>
		<h1>Placeholder Test</h1>
		<div>
			<input type="text" placeholder="Search&hellip;" value="" />
		</div>
	</body>
</html>
